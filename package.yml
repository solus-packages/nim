name       : nim
version    : 0.17.0
release    : 9
source     :
    - http://nim-lang.org/download/nim-0.17.0.tar.xz : fddb982abef00ba9b8b7dcd2c67db40c2920fed2ffd7f81f58345b2228578512
license    : MIT
component  : programming
summary    : Nim programming language
description: |
    Nim is a statically typed, imperative programming language.
setup      : |
    %patch < $pkgfiles/0001-Change-to-correct-dirs.patch
build      : |
    ./build.sh
    bin/nim c koch
    ./koch nimble
install    : |
    ./install.sh %installroot%
    install -Dm00755 bin/nimble $installdir/usr/bin/nimble
